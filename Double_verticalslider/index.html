<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Double Vertical Slider </title>
    </head>
    <body>
        <div class="slider-container">
            <div class="left-slide">
                <div style="background-color: #FD3555">
                    <h1>Nature Flower</h1>
                    <p>all in pink</p>
                </div>
                <div style="background-color: #2A86BA">
                    <h1>Blue Sky</h1>
                    <p>with its mountain</p>
                </div>
                <div style="background-color: #252E33">
                    <h1>Lonely Castle</h1>
                    <p>inn the wilderness</p>
                </div>
                <div style="background-color: plum">
                    <h1>Flying eagle</h1>
                    <p>in the sunset</p>
                </div>
            </div>
            <div class="right-slide">
                <div style="background-image: url(' https://images.unsplash.com/photo-1574417837609-53a862369529?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80')"></div>
                <div style="background-image: url(' https://images.unsplash.com/photo-1562516779-71854fb3cdcb?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=667&q=80')"></div>
                <div style="background-image: url('https://images.unsplash.com/photo-1501425359013-96058e410cfc?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1057&q=80')"></div>
                <div style="background-image: url('https://images.unsplash.com/photo-1526781100743-007e0dc2b474?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=376&q=80')"></div>
            </div>
            <div class="action-buttons">
                <button class="down-button">
                    <i class='fa fa-arrow-down'></i>
                </button>
                <button class="up-button">
                    <i class='fa fa-arrow-up'></i>
                </button>
            </div>
        </div>
        <script src="script.js"></script>
        
    </body>
    </html>
