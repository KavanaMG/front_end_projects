<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Background slider</title>
    </head>
    <body>
        <div class="slider-container">
            <div class="slide active" style="background-image: url('https://images.unsplash.com/photo-1612288222076-545d171090aa?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=334&q=80')"></div>
            <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1614915215822-e1a373a370e8?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80')"></div>
            <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1621908318344-1b53844efa1e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1189&q=80')"></div>
            <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1617073235936-ff074e396e45?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80')"></div>
        <button class="arrow left-arrow" id="left">
            <i class="fa fa-arrow-circle-left"></i>
        </button>

        <button class="arrow right-arrow" id="right">
            <i class="fa fa-arrow-circle-right"></i>
        </button>
       
       
       
        </div>
        <script src="script.js"></script>
        
    </body>
    </html>
